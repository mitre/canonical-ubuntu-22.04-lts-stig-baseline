---
verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
    - json:spec/results/%{platform}_%{suite}.json
  inspec_tests:
    - name: Ubuntu 22.04 STIG
      path: .
  input_files:
    - kitchen.inputs.yml
  <% if ENV['INSPEC_CONTROL'] %>
  controls:
    - "<%= ENV['INSPEC_CONTROL'] %>"
  <% end %>
  load_plugins: true
  env_vars:
    - "CHEF_LICENSE=<%= ENV['CHEF_LICENSE'] %>"


platforms:
- name: ubuntu-2204

suites:
  - name: vanilla
    # provisioner:
    #   playbook: spec/ansible/roles/ansible-role-u22-vanilla.yml

  # - name: hardened
  #   provisioner:
  #     playbook: spec/ansible/roles/ansible-role-rhel-hardened.yml

transport:
  max_ssh_sessions: 6
  port: 2200